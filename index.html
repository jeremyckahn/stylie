<!DOCTYPE html><html><head><title>Stylie.  A graphical CSS animation tool.</title><link href='lib/rekapi-controls/rekapi-controls.jquery-ui-bundle.css' rel='stylesheet' type='text/css'><link href='lib/rekapi-controls/rekapi-controls.css' rel='stylesheet' type='text/css'><link href='style.css' rel='stylesheet' type='text/css'><script src="bin/libs.js"></script><script src="bin/app.js"></script></head><body><div id="main-container"><header><h1><a href="https://github.com/jeremyckahn/stylie">Stylie</a></h1><h2>Pre-pre-alpha</h></header><div id="crosshairs"><canvas id="tween-path"></canvas><div id="rekapi-canvas"><div class="rekapi-actor"><img src="img/octocat.png"></div></div><div class="crosshair from" data-pos="from" data-percent="0"><div class="dashmark horiz"></div><div class="dashmark vert"></div></div><div class="crosshair to" data-pos="to" data-percent="100"><div class="dashmark horiz"></div><div class="dashmark vert"></div></div></div><div id="control-pane"><ul class="tabs"><li data-target="tween-controls"><a href="#">Tween</a></li><li data-target="keyframe-controls"><a href="#">Keyframes</a></li><li data-target="css-output"><a href="#">CSS</a></li><li data-target="html-input"><a href="#">HTML</a></li></ul><ul class="tabs-contents"><li id="tween-controls"><ul class="controls"><li><label for="x-easing">X:</label><select id="x-easing" data-axis="left"></select></li><li><label for="y-easing">Y:</label><select id="y-easing" data-axis="top"></select></li><li><hr><label for="duration">Duration:</label><input id="duration" class="full-width" type="text" value="2000"></input></li><li><label for="show-path">Show path:</label><input id="show-path" type="checkbox" type="text" checked="checked"></input></li><li><hr><label for="custom-1">Custom easing 1:</label><input id="custom-1" class="ease full-width" type="text" data-easename="customEase1"></input></li><li><label for="custom-2">Custom easing 2:</label><input id="custom-2" class="ease full-width" type="text" data-easename="customEase2"></input></li></ul></li><li id="keyframe-controls"><ul class="controls"></ul></li><li id="css-output"><ul class="controls"><li><label for="css-name">Class name:</label><input id="css-name" class="full-width" type="text" value="stylie"></input></li><li><hr></li><li><textarea></textarea></li><li><ul class="checkboxes"><li><label><input id="moz-toggle" class="class-toggle" type="checkbox" checked="checked"></input><span>Mozilla</span></label></li><li><label><input id="webkit-toggle" class="class-toggle" type="checkbox" checked="checked"></input><span>Webkit</span></label></li><li><label><input id="w3-toggle" class="class-toggle" type="checkbox" checked="checked"></input><span>W3C</span></label></li></ul></li></ul></li><li id="html-input"><textarea></textarea></li></ul></div></div></body></html>
