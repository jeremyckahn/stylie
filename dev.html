<!DOCTYPE html>
<html>
<head>
  <title>Stylie.  A graphical CSS animation tool.</title>
  <link href='lib/rekapi-controls/rekapi-controls.css' rel='stylesheet' type='text/css'>
  <link href='lib/dragon/jquery.dragon-slider.css' rel='stylesheet' type='text/css'>
  <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="main-container">
    <header>
    <h1><a href="https://github.com/jeremyckahn/stylie"><img src="img/ui/stylie_logo.png" alt="Stylie"></a></h1>
    <h2>A fun CSS animation tool, powered by <a href="http://rekapi.com">Rekapi</a></h>
    </header>
    <div id="crosshairs">
      <canvas id="tween-path"></canvas>
      <div id="rekapi-canvas">
        <div class="rekapi-actor">
          <img src="img/circle.png">
        </div>
      </div>
      <div class="crosshair from" data-pos="from" data-percent="0">
        <div class="dashmark horiz"></div>
        <div class="dashmark vert"></div>
      </div>
      <div class="crosshair to" data-pos="to" data-percent="100">
        <div class="dashmark horiz"></div>
        <div class="dashmark vert"></div>
      </div>
    </div>
    <div id="control-pane">
      <ul class="tabs">
        <li data-target="tween-controls"><a href="#">Tween</a></li>
        <li data-target="keyframe-controls"><a href="#">Keyframes</a></li>
        <li data-target="css-output"><a href="#">CSS</a></li>
        <li data-target="html-input"><a href="#">HTML</a></li>
      </ul>
      <ul class="tabs-contents">
        <li id="tween-controls">
          <ul class="controls">
            <li>
              <label for="x-easing">X:</label>
              <select id="x-easing" data-axis="x"></select>
            </li>
            <li>
              <label for="y-easing">Y:</label>
              <select id="y-easing" data-axis="y"></select>
            </li>
            <li>
              <label for="duration">Duration:</label>
              <input id="duration" class="three-quarters" type="text" value="2000"></input>
            </li>
            <li>
              <label for="custom-1">Custom easing 1:</label>
              <input id="custom-1" class="ease full-width" type="text" data-easename="customEase1"></input>
            </li>
            <li>
              <label for="custom-2">Custom easing 2:</label>
              <input id="custom-2" class="ease full-width" type="text" data-easename="customEase2"></input>
            </li>
            <li>
              <label for="show-path">Show path:</label>
              <input id="show-path" type="checkbox" type="text" checked="checked"></input>
            </li>
          </ul>
        </li>
        <li id="keyframe-controls">
          <ul class="controls">
          </ul>
        </li>
        <li id="css-output">
          <ul class="controls">
            <li>
              <label for="css-name">Class name:</label>
              <input id="css-name" class="full-width" type="text" value="stylie"></input>
            </li>
            <li>
              <textarea></textarea>
            </li>
            <li>
              <ul class="checkboxes">
                <li>
                  <label>
                    <input id="moz-toggle" class="class-toggle" type="checkbox"></input>
                    <span>Mozilla</span>
                  </label>
                </li>
                <li>
                  <label>
                    <input id="ms-toggle" class="class-toggle" type="checkbox"></input>
                    <span>Microsoft</span>
                  </label>
                </li>
                <li>
                  <label>
                    <input id="o-toggle" class="class-toggle" type="checkbox"></input>
                    <span>Opera</span>
                  </label>
                </li>
                <li>
                  <label>
                    <input id="webkit-toggle" class="class-toggle" type="checkbox"></input>
                    <span>Webkit</span>
                  </label>
                </li>
                <li>
                  <label>
                    <input id="w3-toggle" class="class-toggle" type="checkbox" checked="checked"></input>
                    <span>W3C</span>
                  </label>
                </li>
              </ul>
            </li>
          </ul>
        </li>
        <li id="html-input">
          <textarea></textarea>
        </li>
      </ul>
    </div>
  </div>
  <!-- scripts -->
  <script src="lib/underscore.js"></script>
  <script src="lib/shifty.js"></script>
  <script src="lib/rekapi.js"></script>
  <script src="lib/jquery.js"></script>
  <script src="lib/dragon/jquery.dragon.js"></script>
  <script src="lib/dragon/jquery.dragon-slider.js"></script>
  <script src="lib/minpubsub.js"></script>
  <script src="lib/rekapi-controls/rekapi-controls.min.js"></script>
  <script src="lib/backbone.js"></script>
  <script src="lib/require.js"></script>
  <script src="src/init.js"></script>
  <!-- /scripts -->
</body>
</html>
